<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>여기있소!</title>
    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link th:href="@{/css/font.css}" rel="stylesheet" />
    <link th:href="@{/css/member/updateForm.css}" rel="stylesheet" />
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div class="updateForm-container">
    <div id ="root">
        <h2 class="page-title">프로필 정보</h2>
            <form role="form" th:action="@{/members/edit}" th:object="${updateForm}"  method="post">
                <div class="mb-3">
                    <input type="hidden" class="form-control" th:field="*{id}" id="id">
                </div>
                <div class="mb-3">
                    <label th:for="email" class="form-label">이메일</label>
                    <input type="text" class="form-control" th:field="*{email}" value="*{email}" placeholder="" disabled>
                </div>
                <div class="mb-3">
                    <label th:for="password" class="form-label">비밀번호</label>
                    <input type="password" class="form-control" th:field="*{password}" placeholder="">
                </div>

                <div class="mb-3">
                    <label th:for="nickname" class="form-label">닉네임</label>
                    <input type="text" class="form-control" th:field="*{nickname}" value="*{nickname}" placeholder="">
                </div>
                <div class="mb-3">
                    <label th:for="businessType" class="form-label">업종</label>
                    <input type="text" class="form-control" th:field="*{businessType}" value="*{businessType}" placeholder="">
                </div>
                <button type="submit" class="btn btn-primary">수정</button>
            </form>
            <p class="withdrawal-btn">정말 탈퇴하실건가요?ㅠㅠ<a th:href="@{/members/delete/{memberId}(memberId = ${updateForm.id})}">회원 탈퇴</a></p>

<!--            <form id="delete-form" th:action="@{'/members/delete?id=' + ${updateForm.id}}" method="post">-->
<!--                <input type="hidden" name="_method" value="delete"/>-->
<!--                <button id="delete-btn">삭제</button>-->
<!--            </form>-->
    </div>
</div>
</body>
</html>
