<!DOCTYPE html><html th:replace="~{layout/base :: base(~{fragments/headerItems :: login}, ~{::div})}" xmlns:th="http://www.thymeleaf.org">

<div class="login_form_container">
  <div id ="root">
    <div class="logo-title">여기있소👋</div>

    <form role="form" action="" th:object="${loginForm}" method="post">
      <div class="mb-3">
        <label th:for="email" class="form-label">이메일</label>
        <input type="text" class="form-control" th:field="*{email}" placeholder="">
      </div>
      <div class="mb-3">
        <label th:for="password" class="form-label">비밀번호</label>
        <input type="password" class="form-control" th:field="*{password}" placeholder="">
      </div>
      <button type="submit" class="btn btn-primary">로그인</button>
    </form><br><br>

    <div class="joinInfo_container">
      <div>아직 여기있소 회원이 아니세요?</div>
      <div class="joinText"><a href="/members/join">회원가입 하기</a></div>
    </div>
  </div>
</div>
