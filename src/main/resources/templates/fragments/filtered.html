<html xmlns:th="http://www.thymeleaf.org">

<div th:fragment="filtered" id="postTable" class="postTable">
    <div th:each="post : ${posts}" class="post" th:onclick="|location.href='@{/posts/{postId}(postId=${post.id})}'|">
        <p th:text="${post.category.categoryName}" class="text-center">업종</p>
        <h5 th:text="${post.title}" class="text-center">제목</h5>
        <div class="d-flex justify-content-center">
            <img src="https://shop4.daumcdn.net/thumb/R500x500/?fname=http%3A%2F%2Fshop4.daumcdn.net%2Fshophow%2Fp%2FX20044838407.jpg%3Fut%3D20221122150556"
                 alt="고깃집식탁" width="100" height="120" style="border:1px solid black">
        </div><br>
        <p th:text="|${post.writer.nickname}|" class="text-center"></p>
        <p th:text="|❤ ${post.recommend}|" class="text-center"></p>
        <p th:text="|${post.quantity}개 남음|" class="text-center"></p>
    </div>
</div>
