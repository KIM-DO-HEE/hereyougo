<html xmlns:th="http://www.thymeleaf.org">

<nav th:fragment="header" class="navbar navbar-expand-lg bg-success-subtle text-emphasis-success">
    <div class="container">
        <a class="navbar-brand" href="/">여기있소!</a>
        <th:block th:if="${member == null}">
            <ul class="navbar-nav">
                <li class="nav-item btn btn-danger me-2"><a href="/login">로그인</a></li>
                <li class="nav-item btn btn-success"><a href="/join">회원가입</a></li>
            </ul>
        </th:block>
        <th:block th:if="${member != null}">
            <ul class="navbar-nav">
                <a th:href="@{/members/}">
                    <li class="nav-item btn btn-primary me-2">
                       <p style="margin-bottom: 0px;" th:text="|${member.nickname}|"></p>
                    </li>
                </a>
                <li class="nav-item">
                    <form th:action="@{/logout}" method="post">
                        <button class="btn btn-danger" type="submit">로그아웃</button>
                    </form>
                </li>
            </ul>
        </th:block>
    </div>
</nav><br>
