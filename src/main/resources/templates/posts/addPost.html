<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script language="javascript">
        function goPopup(){
            var pop = window.open("http://localhost:8080/jusoPopup","pop","width=570,height=420, scrollbars=yes, resizable=yes");
            //var pop = window.open("jusoPopup","pop","scrollbars=yes, resizable=yes"); // 모바일 웹
        }

        function jusoCallBack(roadAddrPart1, roadAddrPart2, roadFullAddr, jibunAddr, addrDetail, siNm, sggNm, zipNo)
        {
            $("#roadAddrPart1").val(roadAddrPart1);
            $("#roadAddrPart2").val(roadAddrPart2);
            $("#roadFullAddr").val(roadFullAddr);
            $("#jibunAddr").val(jibunAddr);
            $("#addrDetail").val(addrDetail);
            $("#siNm").val(siNm);
            $("#sggNm").val(sggNm);
            $("#zipNo").val(zipNo);
        }
    </script>
    <title>여기있소!</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!--Font-->
    <link th:href="@{/css/font.css}" rel="stylesheet" />
</head>
<body>

    <!-- Header -->
    <div th:replace="~{fragments/header :: header}"></div><br>

    <!-- TODO 아래 DIV의 border는 지울 것! -->
    <div class="container" style="border: solid 2px black;">

        <form action="/add" id="form" th:action th:object="${form}" method="post">
            <div class="d-flex justify-content-center">
                <label for="title">제목</label>
                <input class="form-control" type="text" id="title" name="title" placeholder="제목을 입력하세요." th:field="*{title}">
            </div><br><br>

            <div style="border: 2px solid yellow;">
                사진 업로드 예정
            </div><br><br>

            <h4 class="d-flex justify-content-center"><label for="content" class="form-label">내용</label></h4>
            <div class="d-flex justify-content-center">
                <textarea id="content" name="content" class="form-control" rows="5" cols="5" th:field="*{content}"></textarea>
            </div><br><br>

            <div class="d-flex justify-content-center">
                <label for="title">사이즈</label>
                <input class="form-control" type="text" id="size" name="size" placeholder="가로 * 세로 * 높이" th:field="*{size}">
            </div><br><br>

            <div class="d-flex justify-content-center">
                <label for="title">수량</label>
                <input class="form-control" type="text" id="quantity" name="quantity" placeholder="수량" th:field="*{quantity}">
            </div><br><br>

            <h4 class="d-flex justify-content-center">위치</h4>
            <div>
            <input type="button" onclick="goPopup();" value="주소입력기" />
                <input type="text" id="roadAddrPart1" name="roadAddrPart1" class="form-control" placeholder="도로명주소" readonly th:field="*{roadAddrPart1}">
                <input type="text" id="roadAddrPart2" name="roadAddrPart2" class="form-control" placeholder="도로명주소 참고항목" readonly th:field="*{roadAddrPart2}">
                <input type="text" id="roadFullAddr" name="roadFullAddr" class="form-control" placeholder="도로명주소Full" th:field="*{roadFullAddr}">
                <input type="text" id="jibunAddr" name="jibunAddr" class="form-control" placeholder="지번주소" hidden th:field="*{jibunAddr}">
                <input type="text" id="addrDetail" name="addrDetail" class="form-control" placeholder="상세주소" readonly th:field="*{addrDetail}">
                <input type="text" id="siNm" name="siNm" class="form-control" placeholder="시도" hidden th:field="*{siNm}">
                <input type="text" id="sggNm" name="sggNm" class="form-control" placeholder="시군구" hidden th:field="*{sggNm}">
                <input type="text" id="zipNo" name="zipNo" class="form-control" placeholder="우편번호" hidden th:field="*{zipNo}">
            </div><br><br>

            <div th:replace="~{fragments/kakaomap :: kakaomap}"></div><br><br>

            <div class="d-flex justify-content-center">
                <button class="btn btn-warning me-2" onclick="location.href='/'" th:onclick="|location.href='@{/}'|" type="button">취소</button>
                <button class="btn btn-success" type="submit">등록</button>
            </div><br><br>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
